<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Review</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #111;
            color: #fff;
        }

        .review-card {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .review-card h1 {
            margin-top: 0;
        }

        .rating {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #ffcc00;
        }

        .trailer-placeholder {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .trailer-placeholder img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="review-card">
        <h1>Game Title</h1>
        <p class="rating">‚≠ê 9/10</p>

        <p>
            This is where your review goes!  
            You can describe gameplay, graphics, story, difficulty,
            and whether you recommend it.
        </p>

        <div class="trailer-placeholder">
            <h3>Game Image</h3>
            <img src="https://via.placeholder.com/600x350/222/fff?text=Game+Screenshot" alt="Game Screenshot">
        </div>
    </div>
</body>
</html>
